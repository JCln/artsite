<div class="container-fluid">
  <div class="row">
    <section id="timeline">


        <div class="tl-item">
          <div class="tl-bg" style="background-image: url('../../../../assets/archsketch.png')"></div>
          <div class="tl-content">
            <h1>
              <a class="main-first-ALink" [routerLink]="['/videoList']" (click)= closeNav()>
                <i class="main-first-I box">{{variable.checkTotalLangV ? ' اسکیس و راندو معماری' : 'Archisketchs'}}</i>
              </a>
            </h1>
        </div>
      </div>

      <div class="tl-item">
        <div class="tl-bg" style="background-image: url('../../../../assets/modeSketchQ.png')"></div>

        <div class="tl-content">
          <h1 class="f3 text--accent ttu">
            <a class="main-first-ALink" [routerLink]="['/addNote']" (click)=closeNav()>
              <i class="main-first-I box">{{variable.checkTotalLangV ? 'طراحی لباس و فیگور' : 'Modesketch'}}</i>
            </a>
          </h1>

        </div>
      </div>


      <div class="tl-item">
        <div class="tl-bg" style="background-image: url('../../../../assets/academyPortrait.jpg')"></div>

        <div class="tl-content">
          <h1 class="f3 text--accent ttu">
            <a class="main-first-ALink" [routerLink]="['/academyPortrait']" (click)=closeNav()>
              <i class="main-first-I box">{{variable.checkTotalLangV ? 'آکادمی طراحی چهره' : 'Academy portrait'}}</i>
            </a>
          </h1>
        </div>

      </div>
    </section>

  </div>
</div>

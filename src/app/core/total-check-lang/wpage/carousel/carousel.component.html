<slideshow
[height]="500"
[minHeight]="'525px'"
[autoPlay]="true"
[showArrows]="false"
[imageUrls]="imageUrls"
[lazyLoad]="'../../../../assets/Background/h1hd.jpg'?.length > 1"
[autoPlayWaitForLazyLoad]="true"
[showDots]="showDots"
[dotColor]="dotColor"
[showCaptions]="showCaptions"
[stopAutoPlayOnSlide]="stopAutoPlayOnSlide"
>
</slideshow>
